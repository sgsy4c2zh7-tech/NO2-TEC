name: Daily 2-cycle fetch (00Z/12Z)

on:
  workflow_dispatch:
  schedule:
    - cron: "40 0 * * *"   # 00:40 UTC
    - cron: "40 12 * * *"  # 12:40 UTC

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests numpy

      - name: Fetch daily TEC (and placeholder NO2)
        run: python scripts/fetch_daily.py

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/data
          git commit -m "Update daily data (00Z/12Z)" || echo "No changes"
          git push
